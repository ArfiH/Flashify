<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fashify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="auth_container">
        <div>
            <h2>Register</h2>
            <form>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="signup_email"><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="signup_password"><br>
                <button id="signup_btn" type="button">Register</button>
            </form>
        </div>
        <div>
            <h2>Log in</h2>
            <form>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="signin_email"><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="signin_password"><br>
                <button id="signin_btn" type="button">Log in</button>
            </form>
        </div>
    </div>

    <div id="user_container">
        <h1>Home page</h1>
        <p id="user_email"></p>
        <button type="button" id="logout_btn">Logout</button>
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
